{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowBank - Login</title>
    <link rel="stylesheet" href="{% static 'css/styles_login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Close Button -->
        <a href="{% url 'home' %}" class="close-button" aria-label="Fechar">
            <img src="{% static 'img/close-icon.svg' %}" alt="Fechar">
        </a>

        <!-- Welcome Text -->
        <h1 class="welcome-text">bem vindo</h1>

        <!-- Login Form -->
        <form class="login-form">
            <!-- CPF Input -->
            <div class="form-group">
                <label for="cpf" class="form-label">Insira seu CPF:</label>
                <div class="input-wrapper">
                    <input type="text" id="cpf" class="form-input cpf-input" placeholder="000.000.000-00">
                    <div class="input-line"></div>
                </div>
            </div>

            <!-- Password Input -->
            <div class="form-group">
                <label for="password" class="form-label">Insira sua senha:</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-input password-input" placeholder="************">
                    <div class="input-line"></div>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button">
               <span class="entrar-text">Entrar</span>
            </button>
        </form>
    </div>
</body>
</html>
