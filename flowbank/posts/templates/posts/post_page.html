{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock%}

{% block content %}
    <section>
        <img 
            class = 'banner'
            src="{{ post.banner.url }}" 
            alt="Banner for {{ post.title }}" 
            style="max-width:100%; height:auto;">
        <h1>{{post.title}}</h1>
        <p>{{ post.body }}</p>
        <p><em>Publicado em: {{ post.creation_date }}</em></p>
    </section>
    
{% endblock %}
