{% extends 'layout.html' %}

{% block title %}
    New Post Page
{% endblock%}

{% block content %}
    <section>
        <h1> Create New Post</h1>
        <form class="form-with-validation" action="{% url 'posts:new_post'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button class="form-submit" type="submit">Create Post</button>
        </form>
    </section>
{% endblock %}
